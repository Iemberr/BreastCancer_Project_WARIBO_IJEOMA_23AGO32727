<!doctype html>
<html>
  <head>
    <title>Breast Cancer Prediction</title>
  </head>
  <body>
    <h2>Breast Cancer Prediction System</h2>

    <form method="post">
      <input
        type="number"
        step="any"
        name="radius"
        placeholder="Mean Radius"
        required
      /><br />
      <input
        type="number"
        step="any"
        name="texture"
        placeholder="Mean Texture"
        required
      /><br />
      <input
        type="number"
        step="any"
        name="perimeter"
        placeholder="Mean Perimeter"
        required
      /><br />
      <input
        type="number"
        step="any"
        name="area"
        placeholder="Mean Area"
        required
      /><br />
      <input
        type="number"
        step="any"
        name="symmetry"
        placeholder="Mean Symmetry"
        required
      /><br />

      <button type="submit">Predict</button>
    </form>

    {% if prediction %}
    <h3>Prediction Result: {{ prediction }}</h3>
    {% endif %}
  </body>
</html>
